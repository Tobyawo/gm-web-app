<div class="container">
    <h2>Face Match Upload Service</h2>

    <h3>Upload Images for Face Match</h3>

    <div class="form-group">
        <label for="image1">Upload Image 1:</label>
        <input type="file" id="image1" (change)="onFileChange($event, 1)" accept="image/*">
    </div>

    <div class="form-group">
        <label for="image2">Upload Image 2:</label>
        <input type="file" id="image2" (change)="onFileChange($event, 2)" accept="image/*">
    </div>

    <div class="form-group">
        <label for="transactionId">Transaction ID (Optional):</label>
        <input type="text" id="transactionId" [(ngModel)]="transactionId">
    </div>

    <div class="form-group">
        <label for="callBackUrl">Callback URL (Optional):</label>
        <input type="text" id="callBackUrl" [(ngModel)]="callBackUrl">
    </div>

    <div class="form-group">
        <label for="userName">User Name (Optional):</label>
        <input type="text" id="userName" [(ngModel)]="userName">
    </div>

    <!-- Button Group -->
    <div class="btn-group" role="group" style="margin-top: 20px;">
        <button (click)="submit()" class="btn btn-primary">Submit</button>
        <button (click)="navigateToSubscription()" class="btn btn-success">Subscribe</button>
    </div>
</div>
